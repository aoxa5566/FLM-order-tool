<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FLM訂貨輔助工具</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 10px;
        background: #f9f9f9;
      }

      .container {
        max-width: 700px;
        margin: auto;
        padding: 10px;
      }

      h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-size: 16px;
        color: #555;
      }

      select,
      input[type="date"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        box-sizing: border-box;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
        transition: border-color 0.3s;
      }

      select:focus,
      input:focus,
      textarea:focus {
        border-color: #4a90e2;
        outline: none;
      }

      h3 {
        margin-top: 30px;
        border-bottom: 1px solid #ccc;
        padding: 15px;
        cursor: pointer;
        background-color: #4a90e2;
        color: #fff;
        user-select: none;
        font-size: 18px;
        border-radius: 6px 6px 0 0;
      }

      .item-list {
        padding: 10px 0;
        display: none;
      }

      .item {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        background: #fff;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: background 0.3s;
      }

      .item:hover {
        background: #e6f0ff;
      }

      .item label {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
      }

      input[type="number"] {
        width: 100px;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .calc-box {
        margin-left: 10px;
        color: #4a90e2;
        font-size: 14px;
      }

      /* 固定底部按鈕容器 */
      .button-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        max-width: 700px;
        margin: auto;
        padding: 10px;
        background: #f9f9f9;
        display: flex;
        gap: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
        box-sizing: border-box;
      }

      .button-container button {
        flex: 1;
        font-size: 18px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        color: #fff;
        transition: background 0.3s;
      }

      #complete-btn {
        background: linear-gradient(90deg, #4a90e2, #357abd);
      }

      #complete-btn:hover {
        background: linear-gradient(90deg, #357abd, #285c8a);
      }

      #copy-btn {
        background: linear-gradient(90deg, #50c878, #3ea864);
      }

      #copy-btn:hover {
        background: linear-gradient(90deg, #3ea864, #33714f);
      }

      #scroll-top-btn {
        flex: 0 0 60px;
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(90deg, #4a90e2, #357abd);
        transition: background 0.3s, transform 0.2s;
      }

      #scroll-top-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(90deg, #357abd, #285c8a);
      }

      #order-summary {
        white-space: pre-wrap;
        background: #fff;
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      /* 手機專用調整 */
      @media (max-width: 480px) {
        .item {
          flex-direction: column;
          align-items: flex-start;
        }

        input[type="number"] {
          width: 100%;
        }

        h2 {
          font-size: 20px;
        }

        h3 {
          font-size: 16px;
          padding: 12px;
        }
        .button-container {
          flex-direction: row; /* 改回水平排列 */
          justify-content: space-between;
        }
        .button-container button {
          font-size: 14px;
          padding: 8px;
        }
        #scroll-top-btn {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
        .button-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 8px;
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(255, 255, 255, 0.8);
          padding: 10px;
          border-radius: 16px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          z-index: 100;
        }
      }
    </style>
  </head>
  <body>
    <h2>FLM訂貨輔助工具</h2>

    <label for="store-select">請選擇店家：</label>
    <select id="store-select" onchange="filterItems()">
      <option value="">-- 請選擇店家 --</option>
      <option value="漢神店">漢神店</option>
      <option value="巨蛋店">巨蛋店</option>
    </select>

    <label for="order-date">訂貨日期：</label>
    <input type="date" id="order-date" />

    <label for="remark">備註：</label>
    <textarea id="remark" rows="3" placeholder="請輸入備註..."></textarea>

    <input
      type="text"
      id="search"
      placeholder="🔍 搜尋商品名稱、規格、單位..."
      oninput="filterItems()"
    />

    <!-- 展開/收合全部按鈕 -->
    <div style="margin: 10px 0; text-align: right">
      <button
        onclick="expandAll()"
        style="padding: 6px 12px; margin-right: 6px"
      >
        展開全部
      </button>
      <button onclick="collapseAll()" style="padding: 6px 12px">
        收合全部
      </button>
    </div>

    <div id="product-list"></div>

    <div class="button-container">
      <button id="complete-btn" onclick="generateSummary()">
        完成訂單並顯示內容
      </button>
      <button id="copy-btn" onclick="copySummary()" style="display: none">
        複製訂單內容
      </button>
      <button id="scroll-top-btn" title="回到最上方">⬆️</button>
    </div>

    <pre id="order-summary"></pre>
    <script>
      const sheetApiBase =
        "https://opensheet.vercel.app/1uzqHTQxyhYxTtU6SNbgme46i3rrjyUDfj4iq9IFQjFY/";
      const sheetIds = ["冷凍類", "常溫/包材類", "文具/其他類", "清潔用品類"];
      let allItems = [];
      const expandStatus = {};

      document.getElementById("order-date").valueAsDate = new Date();

      async function loadProducts() {
        const container = document.getElementById("product-list");
        container.innerHTML = "";
        allItems = [];
        sheetIds.forEach((sheet) => (expandStatus[sheet] = false));

        for (const sheetName of sheetIds) {
          try {
            const encodedSheet = encodeURIComponent(sheetName);
            const res = await fetch(`${sheetApiBase}${encodedSheet}`);
            const data = await res.json();

            const section = document.createElement("section");
            const title = document.createElement("h3");
            title.textContent = sheetName;
            title.onclick = () => {
              expandStatus[sheetName] = !expandStatus[sheetName];
              updateSectionDisplay(sheetName);
            };

            const listDiv = document.createElement("div");
            listDiv.className = "item-list";

            data.forEach((item) => {
              const boxCount = parseInt(item.箱入數, 10) || null;

              const div = document.createElement("div");
              div.className = "item";
              div.setAttribute("data-name", item.name || "");
              div.setAttribute("data-spec", item.規格 || "");
              div.setAttribute("data-unit", item.單位 || "");
              div.setAttribute("data-category", sheetName);
              div.setAttribute("data-boxcount", boxCount || "");

              // 設定多店區域屬性（支援巨蛋店、漢神店、第三店等）
              Object.keys(item).forEach((key) => {
                if (["漢神店", "巨蛋店", "第三店"].includes(key)) {
                  div.setAttribute(`data-${key}`, item[key] || "無");
                }
              });

              div.innerHTML = `
                <label>
                  <span>${item.name}（規格:${item.規格 || ""} / 單位:${
                item.單位 || ""
              }）</span><br>
                  數量: <input type="number" min="0" value="0" class="pcs-input" style="width:80px">
                  <span class="calc-box"></span>
                </label>
              `;

              const pcsInput = div.querySelector(".pcs-input");
              const calcSpan = div.querySelector(".calc-box");

              pcsInput.addEventListener("input", () => {
                const qty = parseInt(pcsInput.value, 10) || 0;
                let text = "";
                if (boxCount) {
                  const boxes = Math.floor(qty / boxCount);
                  const remainder = qty % boxCount;
                  if (boxes > 0) text += `${boxes}箱 `;
                  if (remainder > 0) text += `${remainder}${item.單位}`;
                } else {
                  if (qty > 0) text = `${qty}${item.單位}`;
                }
                calcSpan.textContent = text;
              });

              listDiv.appendChild(div);
              allItems.push({ element: div, category: sheetName });
            });

            section.appendChild(title);
            section.appendChild(listDiv);
            container.appendChild(section);
            updateSectionDisplay(sheetName);
          } catch (err) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error";
            errorDiv.innerText = `❌ 無法載入「${sheetName}」，請檢查分頁名稱或網路`;
            container.appendChild(errorDiv);
            console.error(`❌ 載入錯誤：${sheetName}`, err);
          }
        }
      }

      function updateSectionDisplay(sheetName) {
        const section = [...document.querySelectorAll("section")].find(
          (sec) => sec.querySelector("h3").textContent === sheetName
        );
        if (!section) return;
        const listDiv = section.querySelector(".item-list");
        listDiv.style.display = expandStatus[sheetName] ? "block" : "none";
      }

      function expandAll() {
        sheetIds.forEach((sheet) => {
          expandStatus[sheet] = true;
          updateSectionDisplay(sheet);
        });
      }

      function collapseAll() {
        sheetIds.forEach((sheet) => {
          expandStatus[sheet] = false;
          updateSectionDisplay(sheet);
        });
      }

      // ✅ 改良後：依選擇的店家顯示正確區域
      function filterItems() {
        const store = document.getElementById("store-select").value.trim();
        const keyword = document.getElementById("search").value.toLowerCase();
        const matchedCategories = new Set();

        allItems.forEach(({ element, category }) => {
          const areaField = element.getAttribute(`data-${store}`) || "無";
          const name = element.getAttribute("data-name").toLowerCase();
          const spec = element.getAttribute("data-spec").toLowerCase();
          const unit = element.getAttribute("data-unit").toLowerCase();

          const matchesStore = store ? areaField !== "無" : true;
          const matchesSearch =
            name.includes(keyword) ||
            spec.includes(keyword) ||
            unit.includes(keyword);

          const matched = matchesStore && matchesSearch;
          element.style.display = matched ? "flex" : "none";

          // 在列表中動態更新區域顯示文字
          const label = element.querySelector("label span");
          if (label) {
            label.innerHTML = `${element.getAttribute(
              "data-name"
            )}（規格:${element.getAttribute(
              "data-spec"
            )} / 單位:${element.getAttribute("data-unit")} / 區域:${
              areaField || "未分類"
            }）`;
          }

          if (matched) matchedCategories.add(category);
        });

        sheetIds.forEach((sheet) => {
          expandStatus[sheet] = matchedCategories.has(sheet);
          updateSectionDisplay(sheet);
        });
      }

      // ✅ 訂單輸出依店家正確區域分類
      function generateSummary() {
        const store = document.getElementById("store-select").value;
        if (!store) {
          alert("請先選擇店家");
          return;
        }

        const orderDate = document.getElementById("order-date").value;
        const remark = document.getElementById("remark").value.trim();

        const areaGroups = {};
        const unselectedGroups = {};

        allItems.forEach(({ element }) => {
          if (element.style.display !== "flex") return;
          const pcsQty =
            parseInt(element.querySelector(".pcs-input").value, 10) || 0;
          const name = element.getAttribute("data-name");
          const unit = element.getAttribute("data-unit") || "";
          const area = element.getAttribute(`data-${store}`) || "未分類";
          const boxCount =
            parseInt(element.getAttribute("data-boxcount"), 10) || null;

          areaGroups[area] = areaGroups[area] || [];
          unselectedGroups[area] = unselectedGroups[area] || [];

          if (pcsQty > 0) {
            let finalText = "";
            if (boxCount) {
              const boxes = Math.floor(pcsQty / boxCount);
              const remainder = pcsQty % boxCount;
              if (boxes > 0) finalText += `${boxes}箱 `;
              if (remainder > 0) finalText += `${remainder}${unit}`;
            } else {
              finalText += `${pcsQty}${unit}`;
            }
            areaGroups[area].push(`${name} ${finalText}`);
          } else {
            unselectedGroups[area].push(name);
          }
        });

        let summary = `${store}\n訂貨日期：${orderDate}\n\n`;
        Object.keys(areaGroups).forEach((area) => {
          if (area === "無" || area === "未分類") return;
          summary += `${area}\n`;
          summary += areaGroups[area].length
            ? areaGroups[area].join("\n")
            : "（無）";
          summary += "\n\n";
        });

        if (remark) summary += `備註：\n${remark}\n\n`;

        let displayText = summary + "📦 未選擇品項（僅顯示，不複製）：\n";
        Object.keys(unselectedGroups).forEach((area) => {
          if (area === "無" || area === "未分類") return;
          displayText += `${area}\n`;
          displayText += unselectedGroups[area].length
            ? unselectedGroups[area].join("\n")
            : "（無）";
          displayText += "\n\n";
        });

        const summaryEl = document.getElementById("order-summary");
        summaryEl.textContent = displayText;
        summaryEl.setAttribute("data-copy-text", summary);
        document.getElementById("copy-btn").style.display = "block";
        summaryEl.scrollIntoView({ behavior: "smooth" });
      }

      function copySummary() {
        const summaryEl = document.getElementById("order-summary");
        const textToCopy = summaryEl.getAttribute("data-copy-text") || "";
        if (!textToCopy) {
          alert("沒有訂單內容可複製！");
          return;
        }
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert("✅ 訂單內容已複製（含備註）！");
        });
      }

      window.onload = () => {
        loadProducts();
        document
          .getElementById("scroll-top-btn")
          .addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
      };
    </script>
  </body>
</html>
